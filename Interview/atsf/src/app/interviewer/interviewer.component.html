<div class="row">
  <div class="col-sm-10"></div>
  <button class="custom-button" style="box-align: right" (click)="logout()">
    Log Out
  </button>
</div>
<div *ngIf="allInterviewerSchedule">
  <div *ngFor="let item of allInterviewerSchedule">
    <div class="card" style="background-color:white; border: 1px solid blue">
      <br />
      <div class="row">
        <div class="col-sm-1"></div>
        <a style="font-size: 20px" [routerLink]="['/job/' + item.jobId]"
          >Job Detail</a
        >
        <div class="col-sm-4"></div>
        <button
          type="button"
          class="custom-button"
          (click)="seeProfile($event, item.candidateId)"
        >
          Know your Candidate
        </button>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
          <label>Date</label>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6" style="color: hotpink">
          {{ item.date | date }}
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
          <label>Time</label>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6" style="color: hotpink">
          {{ item.time }}
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
          <label for="comment">Give Feedback</label>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
          <textarea
            style="width:400px"
            id="comment"
            (change)="commentChanged($event)"
          ></textarea>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
          <button
            type="button"
            class="secondary-button"
            (click)="rejectSchedule($event, item)"
          >
            I can't take this Interview
          </button>
        </div>

        <div class="col-sm-4"></div>
        <button
          type="button"
          class="secondary-button"
          (click)="submitResponse($event, item)"
        >
          Submit Response
        </button>
      </div>
      <br />
    </div>
  </div>
</div>

<div *ngIf="allInterviewerSchedule.length == 0">
  <p style="font-family: fantasy; font-size:30px; color:green">
    No Interview Assigned to you
  </p>
</div>
